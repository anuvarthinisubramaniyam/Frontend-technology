<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing and Filtering</title>
    <style>
        /* Style for job list */
        #jobList {
            list-style-type: none;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
        }
        
        /* Style for individual job items */
        .job-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        /* Style for filter input */
        #filterInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Job Listing</h2>
    
    <!-- Filter input -->
    <input type="text" id="filterInput" oninput="filterJobs()" placeholder="Filter by title...">
    
    <!-- Job list -->
    <ul id="jobList">
        <li class="job-item">Software Engineer</li>
        <li class="job-item">Web Developer</li>
        <li class="job-item">Data Analyst</li>
        <li class="job-item">Graphic Designer</li>
        <li class="job-item">Project Manager</li>
    </ul>
    
    <script>
        function filterJobs() {
            // Get input value and convert to lowercase
            var filterValue = document.getElementById("filterInput").value.toLowerCase();
            
            // Get all job items
            var jobItems = document.getElementsByClassName("job-item");
            
            // Loop through job items
            for (var i = 0; i < jobItems.length; i++) {
                var title = jobItems[i].innerText.toLowerCase();
                
                // If title contains filter value, display the job item, otherwise hide it
                if (title.includes(filterValue)) {
                    jobItems[i].style.display = "";
                } else {
                    jobItems[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
