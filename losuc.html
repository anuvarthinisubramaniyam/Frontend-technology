<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System - Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: azure;
            font-family: Arial, sans-serif;
            background-image: url("path/to/background/image.jpg"); /* Replace path/to/background/image.jpg with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .dashboard-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <center><h2>Welcome to Loan Management System</h2></center>
        <center>Login Successful</center>
    </div>
</body>
</html>
